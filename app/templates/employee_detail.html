{% extends 'base.html' %}
{% block content %}
    <div>
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">{{ employee.name }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">Год рождения: {{ employee.birth_date }} </h6>
            <h6 class="card-subtitle mb-2 text-muted">Заработная плата: {{ employee.position.wage }} сом</h6>
            <p class="card-text">Должность {{ employee.position.name }} {{ employee.position.department }}</p>
            <a href="{{url_for('employee_update', employee_id = employee.id)}}" class="card-link">Изменить</a>
            <a href="{{url_for('employee_delete', employee_id = employee.id)}}" class="card-link">Удалить</a>
          </div>
        </div>
    </div>
{% endblock %}
